<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>اختيار من متعدد (MCQ)</title>
  <link rel="stylesheet" href="../assets/css/style.css"/>
  <script src="../assets/js/app.js"></script>
  <style>
    body { direction: rtl; text-align: right; }
    .app-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      padding: 0 20px;
      border-bottom: 1px solid #eee;
      height: 72px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1100;
    }
    .site-logo-fixed {
      height: 54px;
      margin-left: 12px;
    }
    .brand {
      font-weight: bold;
      color: #14532d;
      font-size: 20px;
    }
    .header-actions {
      display: flex;
      gap: 10px;
    }
    .header-actions button {
      pointer-events: auto;
      font-size: 16px;
      padding: 6px 14px;
      border-radius: 8px;
      border: none;
      background: #f0fdf4;
      color: #14532d;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    .header-actions button:hover {
      background: #bbf7d0;
    }
    .page { padding-top: 90px; }
  </style>
</head>
<body>
  <header class="app-header">
    <img src="assets/images/thaqafatna-circle.svg" alt="ثقافتنا" class="site-logo-fixed">
    <div class="brand">
      منصة إثراء الثقافة السعودية
    </div>
    <div class="header-actions">
      <button class="link" onclick="goToHome()">الرئيسية</button>
      <button class="btn-back" onclick="history.back()">رجوع</button>
      <button onclick="logout()">تسجيل خروج</button>
    </div>
  </header>

  <div class="page">
    <div class="container">
      <h1>اختيار من متعدد (MCQ)</h1>
      <div class="card">
        <p class="small">هذه صفحة مبدئية لنوع الأسئلة: اختيار من متعدد (MCQ). يمكن ربطها لاحقاً بمصدر البيانات (CSV/JSON) لعرض الأسئلة الفعلية.</p>
      </div>
    </div>
  </div>
</body>
</html>
