<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>إنشاء حساب</title>
  <link rel="stylesheet" href="../assets/css/style.css"/>
  <script src="../assets/js/app.js"></script>
  <style>
    body { direction: rtl; text-align: right; }
    .app-header { display: flex; align-items: center; justify-content: space-between; background: #fff; padding: 0 20px; border-bottom: 1px solid #eee; height: 72px; position: fixed; top: 0; left: 0; right: 0; z-index: 1100;}
    .site-logo-fixed { height: 54px; margin-left: 12px; }
    .brand { font-weight: bold; color: #14532d; font-size: 20px; }
    .header-actions { display: flex; gap: 10px; }
    .page { padding-top: 90px; }
    .msg.error { color: crimson; margin-bottom: 10px; }
    .msg.success { color: #14532d; margin-bottom: 10px; }
  </style>
</head>
<body>
  <header class="app-header">
    <img src="../assets/images/thaqafatna-circle.svg" alt="ثقافتنا" class="site-logo-fixed">
    <div class="brand">منصة إثراء الثقافة السعودية</div>
    <div class="header-actions">
      <button class="btn-back" onclick="history.back()">رجوع</button>
    </div>
  </header>
  <div class="page">
    <div class="container">
      <h1>إنشاء حساب</h1>
      <div id="regMsg" class="msg"></div>
      <div class="card">
        <form id="regForm" autocomplete="off">
          <label>اسم المستخدم</label>
          <input id="regUser" required pattern="[A-Za-z0-9]{3,20}" />
          <label>البريد الإلكتروني</label>
          <input id="regEmail" type="email" required />
          <label>كلمة المرور</label>
          <input id="regPassword" type="password" minlength="8" required />
          <label>تأكيد كلمة المرور</label>
          <input id="regConfirm" type="password" minlength="8" required />
          <button type="submit">تسجيل</button>
        </form>
      </div>
    </div>
  </div>
  <script>
    document.getElementById("regForm").addEventListener("submit", function(e){
      e.preventDefault();
      const msg = document.getElementById("regMsg");
      msg.textContent = "";
      msg.className = "msg";
      const username = regUser.value.trim();
      const email = regEmail.value.trim();
      const password = regPassword.value;
      const confirm = regConfirm.value;

      // تحقق من وجود المستخدم/البريد مسبقاً
      const users = JSON.parse(localStorage.getItem("users") || "[]");
      if (users.find(u => u.username === username)) {
        msg.className = "msg error"; msg.textContent = "اسم المستخدم مستخدم سابقاً."; return;
      }
      if (users.find(u => u.email === email)) {
        msg.className = "msg error"; msg.textContent = "البريد الإلكتروني مستخدم سابقاً."; return;
      }
      // تحقق كلمة المرور (8 أحرف، رقم، حرف كبير، حرف صغير)
      if (!/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/.test(password)) {
        msg.className = "msg error"; msg.textContent = "كلمة المرور يجب أن تكون 8 أحرف على الأقل وتحتوي رقم وحرف كبير وصغير."; return;
      }
      if (password !== confirm) {
        msg.className = "msg error"; msg.textContent = "كلمة المرور وتأكيدها غير متطابقتين."; return;
      }
      // أضف المستخدم وسجل دخوله
      users.push({username, email, password});
      localStorage.setItem("users", JSON.stringify(users));
      setCurrentUser({username, email});
      msg.className="msg success"; msg.textContent="تم إنشاء الحساب! يتم تحويلك...";
      setTimeout(()=>location.href="../home/select-role.html", 900);
    });
  </script>
</body>
</html>
